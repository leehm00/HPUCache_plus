include /home/wangep/share/redis/conf/redis.conf

bind 0.0.0.0

protected-mode no

port 21088

loglevel warning
logfile /home/wangep/data/redis-log/log-21088.txt

save ""
dbfilename dump_21088.rdb
appendonly no
appendfilename "appendonly_21088.aof"
