# A Template for Redis Config, Single Instanceï¼Œ NoSave


include ../redis.conf

bind 0.0.0.0

protected-mode no

port 21024

loglevel debug
logfile ../../log/log-21024.txt

save ""
dbfilename dump_21024.rdb
appendonly no
appendfilename "appendonly_21024.aof"
# appendfsync always
# appendfsync everysec
# appendfsync no

dir ../../data/

pidfile /var/run/redis_21024.pid

repl-backlog-size 1mb
repl-backlog-ttl 3600

dynamic-hz no

# io-threads 4
# io-threads-do-reads no

# cluster-enabled yes
# cluster-config-file ../../data/nodes-21024.conf
# cluster-node-timeout 15000
# cluster-replica-validity-factor 10
# cluster-migration-barrier 1

