# A Template for Redis Config, Single Instanceï¼Œ NoSave


include ../redis.conf

bind 0.0.0.0

protected-mode no

port 21098

loglevel debug
logfile ../../log/log-21098.txt

save ""
dbfilename dump_21098.rdb
appendonly no
appendfilename "appendonly_21098.aof"
# appendfsync always
# appendfsync everysec
# appendfsync no

dir ../../data/

pidfile /var/run/redis_21098.pid

repl-backlog-size 1mb
repl-backlog-ttl 3600

dynamic-hz no

# io-threads 4
# io-threads-do-reads no

# cluster-enabled yes
# cluster-config-file ../../data/nodes-21098.conf
# cluster-node-timeout 15000
# cluster-replica-validity-factor 10
# cluster-migration-barrier 1

