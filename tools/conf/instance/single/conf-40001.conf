# A Template for Redis Config, Single Instanceï¼Œ NoSave


include ../redis.conf

bind 0.0.0.0

protected-mode no

port 40001

loglevel debug
logfile ../../log/log-40001.txt

save ""
dbfilename dump_40001.rdb
appendonly no
appendfilename "appendonly_40001.aof"
# appendfsync always
# appendfsync everysec
# appendfsync no

dir ../../data/

pidfile /var/run/redis_40001.pid

repl-backlog-size 1mb
repl-backlog-ttl 3600

dynamic-hz no

# io-threads 4
# io-threads-do-reads no

# cluster-enabled yes
# cluster-config-file ../../data/nodes-40001.conf
# cluster-node-timeout 15000
# cluster-replica-validity-factor 10
# cluster-migration-barrier 1

